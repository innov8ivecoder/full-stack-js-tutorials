<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iFrames</title>
  </head>
  <body>
    <iframe
      src="inlinevsblock.html"
      width="400px"
      height="350px"
      frameborder="0"
    ></iframe>
    <iframe name="myIFrame" src="" frameborder="0"></iframe>
    <p><a target="myIFrame" href="http://wikipedia.org">link</a></p>
    <iframe
      width="1280"
      height="720"
      src="https://www.youtube.com/embed/Mus_vwhTCq0"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
