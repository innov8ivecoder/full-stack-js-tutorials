<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Opacity</title>
    <style>
      .image1 {
        width: 400px;
        height: 350px;
        opacity: 0.4;
        margin-right: 30px;
      }
      .image2 {
        width: 450px;
        height: 350px;
        opacity: 1;
      }
    </style>
    <title>Background</title>
  </head>
  <body>
    <img class="image1" src="img/ray-hennessy-OjE4RtaibFc-unsplash.jpg" />
    <img class="image2" src="img/PersonalLabor.png" />
  </body>
</html>
