<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inline Vs Block</title>
  </head>
  <body>
    <h1>Heading H1</h1>
    <!--This is an block element by default -->
    <a href="http://www.google.com">Link</a
    ><!--This is an inline element by default -->
    <p>Simple paragraph</p>
    <!--This is an block element by default -->
    <img
      src="img/PersonalLabor.png"
      width="400px;"
      alt=""
    /><!--This is an inline element by default -->
  </body>
</html>
